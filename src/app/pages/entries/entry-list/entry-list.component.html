<app-bread-crumb [items]="[{text: 'Lançamentos'}]"></app-bread-crumb>

<app-page-header page-title="Lançamentos" button-text="Novo Lançamento" type-button="new" button-link="new" button-class="btn-outline-success">
</app-page-header>

<div class="table-responsive">
    <table class="table table-bordered table-hover table-striped">
        <thead class="bg-thead">
            <tr class="font-open w400 tr-text">
                <th>Lançamentos</th>
                <th>Categoria</th>
                <th class="text-right">Valor R$</th>
                <th class="text-center">Ações</th>
            </tr>
        </thead>
        <tbody class="font-open w400">
            <tr *ngFor="let entry of resources">
                <td>
                    <strong>{{entry.name}}</strong><br>
                    <small class="text-success">{{entry.date}}</small>
                    <small *ngIf="entry.description" class="ml-2">{{entry.description}}</small>
                </td>
                <td>
                    {{entry.category.name}}
                </td>
                <td class="text-right">
                    <strong [class.text-success]="entry.type == 'revenue'" [class.text-danger]="entry.type == 'expense'">
            {{entry.amount}}
          </strong><br>
                    <span class="badge badge-light">{{entry.paidText}}</span>
                </td>
                <td class="text-center">
                    <a [routerLink]="[entry.id, 'edit']" class="btn btn-outline-info btn-sm mr-2"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                    <a (click)="deleteResource(entry)" class="btn btn-outline-danger btn-sm"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
